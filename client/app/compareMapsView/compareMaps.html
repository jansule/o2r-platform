<div layout="column" ng-repeat="map in vm.maps track by $index" flex="100">
    <div layout="row" id="view{{$index}}">
        <md-button ng-repeat="elm in vm.maps track by $index" ng-click="vm.gotoAnchor($index)" >{{$index}}</md-button>
    </div>
    <div layout="column" flex="100">
        <div layout="row" ng-if="vm.checkDisplay(map, 'choropleth', 'choropleth')" flex="100">
            <o2r-choropleth choro-data="map.m1" flex="50"></o2r-choropleth>
            <o2r-choropleth choro-data="map.m2" flex="50"></o2r-choropleth>
        </div>
        <div layout="column" ng-if="vm.checkDisplay(map, 'choropleth', 'proportionalSymbol')" flex="100">
            <div layout="row" flex="100">
                <o2r-choropleth choro-data="map.m1" flex="50"></o2r-choropleth>
                <o2r-proportional-symbol prop-data="map.m2" flex="50"></o2r-proportional-symbol>
            </div>
            <o2r-choro-prop choro-data="map.m1" prop-data="map.m2" flex="100"></o2r-choro-prop>
        </div>
        <div layout="column" ng-if="vm.checkDisplay(map, 'proportionalSymbol', 'choropleth')" flex="100">
            <div layout="row" flex="100">
                <o2r-proportional-symbol prop-data="map.m1" flex="50"></o2r-proportional-symbol>
                <o2r-choropleth choro-data="map.m2" flex="50"></o2r-choropleth>
            </div>
            <o2r-choro-prop choro-data="map.m2" prop-data="map.m1" flex="100"></o2r-choro-prop>
        </div>
        <div layout="row" ng-if="vm.checkDisplay(map, 'proportionalSymbol', 'proportionalSymbol')" flex="100">
            <o2r-proportional-symbol prop-data="map.m1" flex="50"></o2r-proportional-symbol>
            <o2r-proportional-symbol prop-data="map.m2" flex="50"></o2r-proportional-symbol>
        </div>
    </div>
</div>
